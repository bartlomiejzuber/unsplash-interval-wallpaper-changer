<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="left">
          <div class="title">UWC</div>
          <div class="subtitle">Unsplash Wallpaper Changer</div>
          <div class="description">
            Enjoy your daily intake of Unsplash photos as your wallpaper.
            <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/9xcSZ4p">
              <img src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg" alt="Buy me a coffee">
              <span style="margin-left:5px">Buy me a coffee</span>
            </a>
          </div>
        </div>
        <div class="right">
          <svg viewBox="0 0 320 300">
            <defs>
              <linearGradient
                inkscape:collect="always"
                id="linearGradient"
                x1="13"
                y1="193.49992"
                x2="307"
                y2="193.49992"
                gradientUnits="userSpaceOnUse"
              >
                <stop style="stop-color:#ff00ff;" offset="0" id="stop876" />
                <stop style="stop-color:#ff0000;" offset="1" id="stop878" />
              </linearGradient>
            </defs>
            <path
              d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"
            />
          </svg>
          <div class="form">
            <div class="interval-group">
              <label for="input">Wallpaper change interval</label>
              <input type="number" id="interval" />

              <select>
                <option>Seconds</option>
                <option>Minutes</option>
                <option>Hours</option>
                <option>Days</option>
              </select>
            </div>
            <label for="password">Password</label> <input type="password" id="password" />
            <input type="submit" id="submit" value="Submit" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
